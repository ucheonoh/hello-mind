<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Mind</title>
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/hm-logo.png" alt="Hello Mind Logo"  class="d-inline-block align-text-top logo">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Topics</a>
              <a class="nav-link" href="#">Resources</a>
              <a class="nav-link" href="#">Need to talk?</a>
            </div>
          </div>
        </div>
      </nav>

        <!--Hero Section-->

      <header>
        <section class="hero">
            <div class="hero-overlay">
              <h1>It’s okay to not be okay.</h1>
              <p>You’re not alone.</p>
            </div>
          </section>
      </header>

        <!--carousel-->


     <div id="affirmationCarousel" class="carousel slide text-center my-3" data-bs-ride="carousel">
        <div class="carousel-inner">
     
          <div class="carousel-item active">
            <h3>"You are enough, just as you are."</h3>
          </div>
     
          <div class="carousel-item">
            <h3>"Small steps every day lead to big changes."</h3>
          </div>
     
          <div class="carousel-item">
            <h3>"Your feelings are valid. Your story matters."</h3>
          </div>
     
          <div class="carousel-item">
            <h3>"Breathe in calm, breathe out stress."</h3>
          </div>
     
        </div>
     
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#affirmationCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
     
        <button class="carousel-control-next" type="button" data-bs-target="#affirmationCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
 
      

 <!--Bootstrap JS--> 
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
